func void Init_Buttons(void)
{
		 		PORTA &= ~(1<<8);

}

func void CapteurOn()
{
	PORTA |= (1<<8);

}

func void CapteurOff()
{
	PORTA &= ~(1<<8);

}


signal void Roue (void) {
  while (1) {
    PORTA |= (1<<8);
    swatch (0.035);            
   	PORTA &= ~(1<<8);
    swatch (0.003);               }
}

Init_Buttons();
